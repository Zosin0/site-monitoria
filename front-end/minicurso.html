<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minicurso</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="src/css/style2.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <header>
      <!-- Incluir cabeçalho do site -->
    </header>
    <main>
      <section class="course-section">
        <h1>Inscrição no Minicurso</h1>
        <form action="/register-course" method="POST" class="course-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
  
          <!-- Se houver múltiplos minicursos -->
          <label for="course">Minicurso:</label>
          <select id="course" name="course">
            <option value="course1">Minicurso 1</option>
            <option value="course2">Minicurso 2</option>
            <!-- Outras opções de minicurso -->
          </select>
  
          <button type="submit" class="submit-button">Inscrever</button>
        </form>
      </section>
    </main>
    <footer>
      <!-- Incluir rodapé do site -->
    </footer>
  </body>
  </html>
